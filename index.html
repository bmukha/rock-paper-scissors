<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <title>Rock-Paper-Scissors game</title>
  </head>
  <body>
    <header>
      <h1 class="nameOfTheGame">Rock-Paper-Scissors</h1>
      <div id="resultsString"></div>
    </header>
    <div class="score">
      <p>Score:</p>
      <div id="display-results"></div>
    </div>
    <footer>
      <p id="options-capture">choose your option</p>
      <div id="rock" class="options">
        <img src="./img/rock.png" alt="rock" width="150px" height="150px" />
      </div>
      <div id="paper" class="options">
        <img src="./img/paper.png" alt="paper" width="150px" height="150px" />
      </div>
      <div id="scissors" class="options">
        <img
          src="./img/scissors.png"
          alt="scissors"
          width="150px"
          height="150px"
        />
      </div>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
