<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Rock-Paper-Scissors game</title>
  </head>
  <body>
    <header>
      <h1 class="nameOfTheGame">Rock-Paper-Scissors</h1>
      <div id="display-results"></div>
    </header>
    <div class="player">
      <p class="player-score">0</p>
    </div>
    <div class="colon">
      <p>:</p>
    </div>
    <div class="computer">
      <p class="computer-score">0</p>
    </div>
    <footer>
      <p id="options-capture">choose your option</p>
      <div id="rock" class="options">
        <img src="./img/rock.jpg" alt="rock" width="150px" height="150px" />
      </div>
      <div id="paper" class="options">
        <img src="./img/paper.jpg" alt="paper" width="150px" height="150px" />
      </div>
      <div id="scissors" class="options">
        <img
          src="./img/scissors.jpg"
          alt="scissors"
          width="150px"
          height="150px"
        />
      </div>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
